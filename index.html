<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, or Scissors?</title>
    <script defer src="./script.js"></script>
</head>
<body>
    <h1 class="header">It is time to play the game of all games!</h1>
    <h1 class="header">Rock, Paper, Scissors!</h1>
    <div class="current-score">
        <div class="text">Score:</div>
        <div class="score">Human: 0 | 0 :Computer</div>
    </div>
    <div class="button-holder">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="round-results">Press a button to start playing!</div>
</body>
</html>
