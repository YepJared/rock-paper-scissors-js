<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, or Scissors?</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>It is time to play the game of all games!</h1>
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class="current-score">
        <div class="text">Score:</div>
        <div class="score text">Human: 0 | 0 :Computer</div>
    </div>
    <div class="button-holder">
        <button class="game-button" id="rock">Rock</button>
        <button class="game-button" id="paper">Paper</button>
        <button class="game-button" id="scissors">Scissors</button>
    </div>
    <div class="round-results text">Press a button to start playing a best of 5!</div>
    <div class="game-over"></div>
</body>
</html>
